<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="site for portfolio on github">
    <title>Программа "Маса"</title>
    <link rel="preload" href="fonts/raleway-800.woff" as="font" type="font/woff" crossorigin="">
    <link rel="preload" href="fonts/raleway-800.woff2" as="font" type="font/woff2" crossorigin="">
    <link rel="preload" href="fonts/firasans-400.woff" as="font" type="font/woff" crossorigin="">
    <link rel="preload" href="fonts/firasans-400.woff2" as="font" type="font/woff2" crossorigin="">
    <link rel="preload" href="fonts/firasans-500.woff" as="font" type="font/woff" crossorigin="">
    <link rel="preload" href="fonts/firasans-500.woff2" as="font" type="font/woff2" crossorigin="">
    <link rel="preload" href="fonts/firasans-700.woff" as="font" type="font/woff" crossorigin="">
    <link rel="preload" href="fonts/firasans-700.woff2" as="font" type="font/woff2" crossorigin="">
    <link rel="preload" href="fonts/montserrat-700.woff" as="font" type="font/woff" crossorigin="">
    <link rel="preload" href="fonts/montserrat-700.woff2" as="font" type="font/woff2" crossorigin="">
    <link rel="stylesheet" href="css/style.min.css">
  </head>
  <body class="body">
    <!-- Для отладки -->
    <div class="body-bg"></div>
    <!-- Для отладки. Конец -->

    <!-- Шапка -->
    <header class="header container header-container d-flex">
      <a class="header__logo sprite sprite--logo-header"><span class="visually-hidden">"Маса"</span><picture><img src="img/sprite/sprite@1x.png" srcset="img/sprite/sprite@2x.png 2x" alt="Лого" width="0" height="0"></picture></a>
      <ul class="header__contacts list d-flex">
        <li class="header__contact">
          <a href="tel:+97226216581" class="header__phone link">+ (972) 2 – 621 – 6581</a>
        </li>
        <li class="header__contact">
          <button type="button" class="button header__button">
            Заказать звонок
          </button>
        </li>
      </ul>
    </header>
    <!-- Шапка. Конец -->

    <!-- Главный экран -->
    <main>
      <section class="banner d-flex">
        <h1 class="visually-hidden">Программа "Маса"</h1>
        <p>Учёба, путешествие и карьера для еврейской молодёжи</p>
        <svg width="76" height="132" class="banner__scroll-button">
          <use xlink:href="img/svg/sprite.svg#scroll"></use>
        </svg>
        <picture>
          <!-- 1x - 769px; 2x - 1538px -->
          <source media="(max-width: 767px)" srcset="
              img/banner/banner@1x--sm.webp,
              img/banner/banner@2x--sm.webp 2x
            " type="image/webp">
          <!-- 1x - 1366px; 2x - 2732px -->
          <source srcset="
              img/banner/banner@1x--lg.webp,
              img/banner/banner@2x--lg.webp 2x
            " type="image/webp">
          <!-- 1x - 769px; 2x - 1538px -->
          <source media="(max-width: 767px)" srcset="
              img/banner/banner@1x--sm.jpg,
              img/banner/banner@2x--sm.jpg 2x
            ">
          <!-- 1x - 1366px; 2x - 2732px -->
          <img src="img/banner/banner@1x--lg.jpg" srcset="img/banner/banner@2x--lg.jpg 2x" alt="Девушка смотрит на панораму Израиля" width="1366" height="906"></picture>
      </section>
    </main>
    <!-- Главный экран. Конец -->

    <script async="" src="js/main.js"></script>
    <script async="" src="js/vendor.js"></script>
  </body>
</html>
